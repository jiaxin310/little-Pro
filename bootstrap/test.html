        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }
      .swiper-wrapper {
        transition-timing-function: linear !important;
      }

      let heroListUrl =
        'https://www.dota2.com.cn/datafeed/heroList?task=herolist';
      $.get(heroListUrl).then(function (res) {
        if (res.status === 'success') {
          // console.log(res.result.heroes);
          // console.log(res.result.heroes[0].index_img);
          var heroes = res.result.heroes;
          for (var i = 0; i < 5; i++) {
            if (i == 0) {
              appendHeroes(heroes.splice(0, 25), i);
            } else {
              appendHeroes(heroes.splice(0, 24), i);
            }
          }
          // let imgArr = heroes.map((v) => v.index_img);
          // console.log(imgArr);
          function appendHeroes(arr, i) {
            // console.log(arr);
            // arr.forEach((obj) => {
            //   // console.log(obj.index_img);
            // });
            let length = arr.length;
            let heroArr = arr.map(
              (v, i) => `
            <a
            class="swiper-slide swiper-slide-active herobg"
            role="group"
            style='width: 162px; margin-right: 6px;box-shadow: 1px 1px 4px black; height: 81px;background:url(${v.index_img})'
            >
            <div class="heroContainer">
                <span class="icon-${v.primary_attr} hero-icon"></span>
                <p class="hero-name">${v.name_loc}</p>
              </div>
            </a>
            `
            );
            // console.log(heroArr.join(''));
            $('.Row' + i).html(heroArr.join(''));
          }
        }
      });

      var mySwiper1 = new Swiper('.swiper-container1', {
        loop: true,
        speed: 5000, //匀速时间
        autoplay: {
          delay: 0,
          stopOnLastSlide: false,
          disableOnInteraction: false,
        },
